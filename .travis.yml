---
language: python

sudo: required

services:
  - docker

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

before_install:
  - docker build -t lbigg/ci-travis .
  - docker run -d lbigg/ci-travis /bin/sh -c "cd /app; python3 test.py"
  - docker ps -a
  - docker run lbigg/ci-travis /bin/sh -c "cd /app; python3 test.py"

matrix:
  allow_failures:
    - python: 
      - "2.7"
      - "3.4"
      - "3.6"

script:
  - python3 test.py

